<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
    <head>
        <link rel="stylesheet" type="text/css" href="/css/service_style.css">
        <link rel="stylesheet" type="text/css" href="/css/common.css">
    </head>
    <body>
        <div th:replace="~{header :: header}"></div>
            <div class = "service_page">
                <div class = "service_form">
                    <div class="search_area">
                        <form>
                            <div class="search_function">
                                <input type="search" id="search_block" placeholder="검색어를 입력하세요.">
                                <input type="submit" id="search_btn" value="검색">
                            </div>
                        </form>
                    </div>
                    <div class="title"><h1>검색어 제목</h1></div>
                    <div class = "info_area">
                        <img id="service_picture">
                        <div class = result_info>
                            <div class = "info_since">
                                <span>개봉 연도: </span>
                                <b><span>2022</span></b>
                            </div>
                            <div class = "info_director">
                                <span>감독: </span>
                                <b><span>홍길동</span></b>
                            </div>
                            <div class = "info_actor">
                                <span>출연진: </span>
                                <b><span>홍길동</span></b>
                            </div>
                            <div class = "info_review">
                                <span>평점: </span>
                                <b><span>10</span></b>
                            </div>
                        </div>
                    </div>

                    <div class="review_area">
                        <div class="score_board">
                            <strong class="board">
                                <span class="title">
                                    <em class="blind">관람객 한줄평</em>
                                </span>
                                <span class="sp">|</span>
                                <a href="https://movie.naver.com/movie/bi/mi/point.naver?code=201641#tab" class="link_more">
                                    더보기
                                    <span class="ico_more"> ></span>
                                </a>
                            </strong>
                        </div>
                        <div class="score_result">
                            <ul>
                                <li  th:each="result : ${result_list}">
                                    <div class="star_score">
                                        <img class="star_image" th:src="@{img/} + ${result.score_image} + '.jpg'">
                                        <em th:text="${result.score_image}"></em>
                                    </div>

                                    <div class="score_reple">
                                        <p th:text="${result.reple_text}"></p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!--기자, 평론가 html-->
                        <div class="score_board">
                            <strong class="board">
                                <span class="title">
                                    <em class="blind">기자, 평론가 평점</em>
                                </span>
                            </strong>
                        </div>
                        <div class="reporter">
                            <script th:inline="javascript">
                                document.write([[${reporter_html}]]);
                            </script>
                        </div>
                    </div>



                </div>
            </div>
    </body>
</html>
